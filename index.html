<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="Use">
            <h1>Use Me For Calulation</h1>
           <input type="text" id="calculating">
        </div>
        <br>
        <div class="btn-s">
            <div>
                <button class="btn" style="color: red;">C</button>
                <button class="btn" style="color: rgb(46, 187, 46);">()</button>
                <button class="btn" style="color: rgb(46, 187, 46);">%</button>
                <button class="btn" style="color: rgb(46, 187, 46);">/</button>
            </div>
            <!-- <br> -->
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" style="color: rgb(46, 187, 46);">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" style="color: rgb(46, 187, 46);">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" style="color: rgb(46, 187, 46);">+</button>
        </div>
        <div class="row">
            <button class="btn" style="color: rgb(46, 187, 46);">D</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="equal">=</button>
        </div>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
